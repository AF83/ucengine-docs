<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/screen.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/gollum.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/syntax.css" type="text/css" charset="utf-8" />
    <script src="{{ wiki.base_path }}static/javascript/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.text_selection-1.0.0.min.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.previewable_comment_form.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.tabs.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/gollum.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="main">
      <div class="site">
        <div id="guides">
          <div class="guide">
            <div class="main">
              <div class="actions">
                <div>
                  <a href="{{ wiki.base_path }}Home.html">Home</a>
                </div>
              </div>
              <h1>{{ page.title }}</h1>
              <div class="content wikistyle gollum {{ page.format }}">
                {{ page.content }}
              </div>
            </div>
          </div>
          <div class="admin">
            <div style="float: left;">
              <small>Last edited {{ page.date }}</small>
            </div>
          </div>
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /**
              * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
              */
              (function() {
              var disqus_title = '{{ page.title }}';
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://ucengine-docs.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=ucengine-docs">comments powered by Disqus.</a></noscript>
        </div>
      </div>
    </div>
  </body>
</html>
