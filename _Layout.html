<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }} - U.C.Engine</title>
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/ucengine.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/screen.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/gollum.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ wiki.base_path }}static/css/syntax.css" type="text/css" charset="utf-8" />

    <script src="{{ wiki.base_path }}static/javascript/head.min.js" type="text/javascript"></script>
    <script type="text/javascript">  var _gaq = _gaq || [];  _gaq.push(['_setAccount', 'UA-1725781-24']);  _gaq.push(['_setDomainName', 'none']);  _gaq.push(['_setAllowLinker', true]);  _gaq.push(['_trackPageview']);  (function() {    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);  })();</script>
  </head>

  <body>

    <header>
      <div class="page">
        <p><a href="/">U.C.Engine</a></p>
        <nav>
          <ul>
            <li><a href="{{ wiki.base_path }}">Home</a></li>
            <li><a href="http://demo.ucengine.org/" target="_blank">Demo</a></li>
            <li><a href="https://github.com/AF83/ucengine" target="_blank">Source code</a></li>
            <li><a href="http://ucengine.org/" target="_blank">Community Site</a></li>
          </ul>
        </nav>
        <div class="frame"></div>
      </div>
    </header>

    <div id="main">
      <div class="site">
        <div id="guides">
          <div class="guide">
            <div class="main">
              <div class="content wikistyle gollum {{ page.format }}">
                <ol class="toc"></ol>
                {{ page.content }}
              </div>
            </div>
          </div>
          <div class="admin">
            <div style="float: left;">
              <small>Last edited {{ page.date }}</small>
            </div>
          </div>
          <footer>
              <p><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
          </footer>
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /**
              * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread]
              */
              var disqus_title      = '{{ page.title }}';
              var disqus_identifier = '{{ page.path }}';
              (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://ucengine-docs.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=ucengine-docs">comments powered by Disqus.</a></noscript>
        </div>
      </div>
    </div>

    <div class="ribbon">
      <a href="https://github.com/AF83/ucengine" rel="me">Fork me on GitHub</a>
    </div>

    <script src="{{ wiki.base_path }}static/javascript/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.text_selection-1.0.0.min.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.previewable_comment_form.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.tabs.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/gollum.js" type="text/javascript"></script>
    <script src="{{ wiki.base_path }}static/javascript/jquery.tableofcontents.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
          $("ol.toc").tableOfContents("div.content", {startLevel: 2, depth: 2});
          if ($("ol.toc").children().size() > 0 ) $("ol.toc").show();
          else $("ol.toc").remove()
      });
    </script>
  </body>
</html>
